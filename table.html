<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>NAME</th>
            <th>BRANCH</th>
            <th>SECTION</th>
        </tr>
        <tr>
            <td>kavya</td>
            <td>csm</td>
            <td>A</td>
        </tr>
        <tr>
            <td>navya</td>
            <td>csm</td>
            <td>B</td>
        </tr>
        <tr>
            <td>ramya</td>
            <td>csm</td>
            <td>C</td>
        </tr>
    </table>
</body>
</html>
